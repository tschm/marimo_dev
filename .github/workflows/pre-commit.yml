name: pre-commit

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: tschm/cradle/actions/pre-commit@v0.1.56

  deptry:
    runs-on: ubuntu-latest
    steps:
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: cvxgrp/.github/actions/environment@v2.2.8

      - uses: tschm/cradle/actions/deptry@v0.1.56
        with:
          source-folder: notebooks
          options: '--per-rule-ignores "DEP002=clarabel|kaleido"'
